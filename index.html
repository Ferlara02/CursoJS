<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos-->

    <!---->
    <title>Calculador de Baldozas</title>
</head>
<body>
    <header>
        <h1>BALDOZAS</h1>
        <ul>
            <li class="pages"><a href="./index.html">Inicio</a></li>
            <li class="pages"><i class="fa-solid fa-cart-shopping"></i></li>
        </ul> 
    </header>
    <main>
        <h2> Calcula la cantidad necesaria para tu piso </h2>
        <div class="inputDatos">
            <form action="" id="formDatos">
                <label for="nombrePiso">Ingrese el nombre de su piso:</label>
                <input type="text" name="" id="nombrePiso" placeholder="Ejemplo: Baño">

                <label for="lado1">Ingrese el lado de su baldoza:</label>
                <input type="number" name="" id="lado1" placeholder="En centímetros">

                <label for="lado2">Ingrese el otro lado de su baldoza:</label>
                <input type="number" name="" id="lado2" placeholder="En centímetros">

                <label for="largo">Ingrese el largo de su piso:</label>
                <input type="number" name="" id="largo" placeholder="En metros">

                <label for="ancho">Ingrese el ancho de su piso:</label>
                <input type="number" name="" id="ancho" placeholder="En metros">
                <button class="boton">Calcular</button>
            </form>
        </div>
        <div id="contenedorBaldozas"></div>
        
        <button class="boton2" id="btnClear">Borrar historial</button>
        <div id="contenedorCarrito">
        </div>
        <button class="boton2" id="eliminarCarritoTotal">Eliminar <i class="fa-solid fa-cart-shopping"></i></button>
    </main>

    <footer> 
        <p>Todos los derechos reservados <a href="https://www.instagram.com/ferlara25/" target="_blank">Fernando Lara</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/0fa52e5c73.js" crossorigin="anonymous"></script>
    <script src="main.js"></script> 
</body>
</html>
